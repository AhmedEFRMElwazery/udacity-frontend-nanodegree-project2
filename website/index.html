<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Awesome Weather</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/css/ol.css" type="text/css">
<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/build/ol.js"></script>
<link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>
  <body>
  <main id = "app" class="landingPage">
    <div class ="holder headline">
      <div class="logo"><img src="./imgs/icons/season.png" alt=""></div>
      <div class="CompanyName">
        Awesome Weather
      </div>
    </div>
    <div class ="holder action">
      <label for="city">Enter City Name</label>
      <input type="text" id="city" placeholder="e.g. Cairo, Berlin, etc.">
      <label for="zip">Enter Zip Code</label>
      <input type="number" id="zip" placeholder="enter zip code here">
      <label for="feelings">How do you feel?</label>
      <input type="textarea" id="feelings" placeholder="e.g. Cairo, Berlin, etc.">
      
      <button id="generate" type = "submit"> Generate </button>
    </div>
    <div id="mainContainer" class ="mainContainer"></div>

    <div class ="entry-title">Most Recent Entries</div>
    <div class ="holder entry">
      <div id = "entryHolder">

      </div>
    </div>
  </main>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
